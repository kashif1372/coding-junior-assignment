<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Course Learning Page</title>
  </head>
  <body>
    <!-- Navbar, Header, and Language Selector -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a id="navbarBrand" class="navbar-brand" href="#">Course Platform</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Language Selector -->
      <select
        id="languageSelector"
        class="custom-select"
        onchange="changeLanguage()"
      >
        <option value="en">English</option>
        <option value="hi">हिन्दी</option> <!-- Hindi -->
      </select>
    </nav>

    <!-- Course Content -->
    <div class="container-fluid">
      <div class="row">
        <!-- Side Navigation -->
        <div class="col-md-3">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action section" data-video="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"
              >Section 1</a
            >
            <a href="#" class="list-group-item list-group-item-action section" data-video="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"
              >Section 2</a
            >
            <a href="#" class="list-group-item list-group-item-action section" data-video="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"
              >Section 3</a
            >
            <a href="#" class="list-group-item list-group-item-action section" data-video="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"
              >Section 4</a
            >
          </div>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-9">
          <h2 id="sectionHeading">Section 1: Introduction</h2>

          <!-- Multimedia Player -->
          <div class="embed-responsive embed-responsive-16by9">
            <video id="videoPlayer" class="embed-responsive-item" controls>
              <source
                id="videoSource"
                src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"
                type="video/mp4"
              />
              Your browser does not support the video tag.
            </video>
          </div>

          <div class="mt-4">
            <h4 id="courseOverviewTitle">1.1: Course Overview</h4>
            <p id="courseOverview">This section provides an overview of the course content...</p>
          </div>

          <!-- Progress Bar -->
          <div class="progress mt-4">
            <div
              id="progressBar"
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              25%
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var sections = document.querySelectorAll('.section');

        sections.forEach(function(section) {
          section.addEventListener('click', function(event) {
            event.preventDefault();
            var videoSource = this.getAttribute('data-video');
            document.getElementById('videoSource').setAttribute('src', videoSource);
            document.getElementById('videoPlayer').load();

            // Update progress bar
            var progressBar = document.getElementById('progressBar');
            var currentWidth = parseInt(progressBar.style.width);
            var newWidth = currentWidth + 25;

            // Ensure progress bar doesn't go above 100%
            if (newWidth <= 100) {
              progressBar.style.width = newWidth + '%';
              progressBar.setAttribute('aria-valuenow', newWidth);
              progressBar.innerHTML = newWidth + '%';
            }
          });
        });
      });

      function changeLanguage() {
        var selectedLanguage =
          document.getElementById("languageSelector").value;

        // Placeholder logic for language change
        switch (selectedLanguage) {
          case "en":
            document.getElementById("courseOverview").innerHTML =
              "This section provides an overview of the course content...";
            document.getElementById("navbarBrand").innerText =
              "Course Platform";
            document.getElementById("navHome").innerText = "Home";
            document.getElementById("navCourses").innerText = "Courses";
            document.getElementById("navBlog").innerText = "Blog";
            document.getElementById("sectionHeading").innerText =
              "Section 1: Introduction";
            document.getElementById("courseOverviewTitle").innerText = "1.1: Course Overview";
            break;
          case "hi":
            document.getElementById("courseOverview").innerHTML =
              "इस सेक्शन में कोर्स की सामग्री का अवलोकन होता है...";
            document.getElementById("navbarBrand").innerText =
              "कोर्स प्लेटफ़ॉर्म";
            document.getElementById("navHome").innerText = "होम";
            document.getElementById("navCourses").innerText = "कोर्सेस";
            document.getElementById("navBlog").innerText = "ब्लॉग";
            document.getElementById("sectionHeading").innerText =
              "सेक्शन 1: परिचय";
            document.getElementById("courseOverviewTitle").innerText = "1.1: कोर्स अवलोकन";
            break;
          default:
            console.log("Unknown language");
        }
      }
    </script>
  </body>
</html>
